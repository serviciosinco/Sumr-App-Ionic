<ion-menu [content]="nav">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose="{{ itm.cls }}" ion-item *ngFor="let itm of pages" (click)="ShwPge(itm)">
          <ion-icon item-left name="{{ itm.icon }}"></ion-icon>
          {{ itm.nm }}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>

  <ion-nav [root]="rootDsh" #nav swipeBackEnabled="false"></ion-nav>
