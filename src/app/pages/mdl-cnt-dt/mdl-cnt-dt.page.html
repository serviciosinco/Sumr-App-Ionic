<ion-header class="" no-shadow no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text=""></ion-back-button>
      </ion-buttons>
      <ion-avatar slot="start">
        <figure [style.backgroundImage]=""></figure>
      </ion-avatar>
      <ion-title class="ion-text-left">
        <div class="title">Detalle Lead</div>
        <div class="subtitle">Pregrado</div>
      </ion-title>
      <ion-buttons slot="end">
          <ion-button class="opt" slot="icon-only"></ion-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-header>

  <ion-content padding #content class="">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ mdlcnt.cnt_nm+" "+mdlcnt.cnt_ap }}</ion-card-title>
        <ion-card-subtitle>{{ mdlcnt.mdl_nm }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-card-content>
    </ion-card>
      
    <ion-card>
      <ion-item>
        <ion-icon name="ios-switch" slot="start"></ion-icon>
        <ion-label>Estado</ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="_est" slit="start">{{ mdlcnt.est.est_tt }}</ion-label>
        <ion-chip slot="end" (click)="_Slc_Est_Shw()">
          <ion-icon class="_est_mod" name="ios-settings"></ion-icon>
        </ion-chip>
      </ion-item>
      <ion-item *ngIf="mdlcnt.est.slc.show">
        <ion-list>
          <ion-radio-group>
            <ion-item *ngFor="let item of mdlcnt.est.ls">
              <ion-label>{{ item.tt }}</ion-label>
              <ion-radio slot="start" color="success" value="{{ item.enc }}" (ionSelect)="_Slc_Est($event)" checked="{{ ( (item.enc == mdlcnt.est.est_enc)? true : false ) }}"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-item>
    </ion-card>
    
  </ion-content>
