<ion-content fullscreen="true" padding="true" class="manual-ios-statusbar-padding sumr-detail">
  <ion-grid>
    <ion-row justify-content-center text-center>
      <figure class="sumr-logo animated bounceIn"></figure>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <ion-item class="animated fadeInUp faster">
            <ion-input class="LginTxtUs" id="LginTxtUs" type="email" [(ngModel)]="_user" placeholder="{{'login.user'|translate}}"></ion-input>
            <ion-icon src="assets/imgs/icons/login_user.svg" item-right></ion-icon>
          </ion-item>  
          <ion-item class="animated fadeInUp fast">
            <ion-input class="LginTxtPss" id="LginTxtPss" type="password" [(ngModel)]="_pss" (keypress)="LginTxtPss_Entr($event.keyCode)" placeholder="{{'login.password'|translate}}"></ion-input>
            <ion-icon src="assets/imgs/icons/login_pass.svg" item-right></ion-icon>
          </ion-item>
        </div>  
        <div padding>
          <ion-button (click)="_Lgin();" block class="sumr-btn animated fadeInUp slow">{{'login.enter'|translate}}</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
